<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Paso a Paso</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/img/venpu-logo.png" class="logo" alt="venpu" />
      </div>
    </header>

    <div class="container">
      <section class="row">
        <div
          class="
            col-md-6
            d-flex
            justify-content-center
            align-items-center
            flex-column
          "
        >
          <h1 class="title">
            <span>TU INFORME</span>
            <span class="fw-medium">EN MINUTOS...</span>
          </h1>
          <h2 class="sub__title">
            Conoce el historial completo de tu próximo vehículo y haz una compra
            informada en pocos pasos.
          </h2>
        </div>

        <div class="col-md-6">
          <div class="box">
            <div class="step" id="step1">
              <h3 class="pb-3">Ingresa los datos</h3>
              <div class="form__box">
                <form>
                  <label for="Version" class="form-label"> Version</label>

                  <input
                    class="form-control form-control-lg mb-3"
                    for="version"
                    type="text"
                    placeholder="1.5 COMFORT AMT AT AP"
                  />

                  <div class="row">
                    <div class="col">
                      <label for="region" class="form-label">Region</label>
                      <select
                        id="region"
                        class="form-select form-select-lg mb-3"
                        aria-label="Large select example"
                      >
                        <option selected>Selecciona una región</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>

                    <div class="col">
                      <label for="kilometraje" class="form-label"
                        >Kilometraje (No Obligatorio)
                      </label>
                      <input type="text" class="form-control form-control-lg" />
                    </div>
                  </div>
                </form>
              </div>

              <button
                type="submit"
                class="btn btn-success"
                onclick="nextStep(2)"
              >
                Siguiente
              </button>
            </div>
            <div class="step" id="step2">
              <h3>Datos para generar la venta</h3>

              <form>
                <div>
                  <div>
                    <label for="rut" class="form-label"> Tu RUT: </label>
                    <input
                      class="form-control form-control-lg mb-3"
                      type="text"
                      placeholder="Se necesita para su boleta"
                    />
                  </div>

                  <div>
                    <label for="name" class="form-label"> Tu Nombre: </label>
                    <input
                      class="form-control form-control-lg mb-3"
                      type="text"
                      placeholder="Ej:Juan Perez Lopez"
                    />
                  </div>

                  <div>
                    <label for="tu email" class="form-label"> Tu Email: </label>
                    <input
                      class="form-control form-control-lg mb-3"
                      type="email"
                      placeholder="Ej:sunombre@email.com"
                    />
                  </div>
                </div>
              </form>

              <button
                type="submit"
                class="btn btn-dark"
                onclick="previousStep(2)"
              >
                Atras
              </button>
              <button class="btn btn-success" onclick="nextStep(3)">
                Siguiente
              </button>
            </div>

            <div class="step" id="step3">
              <h2>Paso 3</h2>
              <input type="text" placeholder="Ingresa algo..." />
              <button onclick="nextStep(4)">Siguiente</button>
            </div>

            <div class="step" id="step4">
              <h2>Paso 4</h2>
              <input type="text" placeholder="Ingresa algo..." />
              <button onclick="finish()">Finalizar</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
